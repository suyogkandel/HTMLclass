<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Button</title>
</head>
<body>
    <span id="button">Login</span>
    <script>
        document.getElementById('button').innerHTML;

        document.getElementById('button').style.backgroundColor='yellow';
        document.getElementById('button').style.color='red';
        document.getElementById('button').style.padding='5px 10px';
        document.getElementById('button').style.cursor='pointer';
        document.getElementById('button').style.border='none';
        document.getElementById('button').style.borderRadius='10px';
    </script>
</body>
</html>
