<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- cdnjs fontawesome remixIcon ionIcons -->
</head>
<body>
    <i class="fab fa-facebook alt"></i>
    <input type="text" id='num1' placeholder="enter num1">
    <input type="text" id='num2' placeholder="enter num2">

    <button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multiplication()">Mul</button>
    <button onclick="division()">Div</button>

    <h1 class="result" id="result"></h1>
    <script>
        function addition(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;

            // var num1=parseINT(document.getElementById('num1').value;)
            // var num2=parseINT(document.getElementById('num2').value;)

            num1=parseInt(num1);
            num2=parseInt(num2);

            var result=num1+num2;
            document.getElementById('result').innerHTML='Sum '+result;
        }
        function subtraction(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;

            num1=parseInt(num1);
            num2=parseInt(num2);

            var result=num1-num2;
            document.getElementById('result').innerHTML='Sub '+result;
        }
        function multiplication(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;

            num1=parseInt(num1);
            num2=parseInt(num2);

            var result=num1*num2;
            document.getElementById('result').innerHTML='Mul '+result;
        }
        function division(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;

            num1=parseInt(num1);
            num2=parseInt(num2);

            var result=num1/num2;
            document.getElementById('result').innerHTML='Div '+result;
        }
    </script>
</body>
</html>
