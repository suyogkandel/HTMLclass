<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <table class="mytable">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>

        <tr>
            <td>7</td>
            <td colspan="3">8</td>
        </tr>

        <tr>
            <td colspan="3">9</td>
            <td>10</td>
        </tr>
    </table>

    <table class="mytable2">
        <tr>
            <th>Roll no.</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks(English)</th>
            <th>Marks(Science)</th>
        </tr>

        <tr  class="yellow" >
            <td >1</td>
            <td>Joe</td>
            <td>3rd</td>
            <td colspan="2">30</td>
        </tr>

        <tr class="purple">
            <td>2</td>
            <td>Nick</td>
            <td rowspan="2">4th</td>
            <td>45</td>
            <td>30</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Priyanka</td>
            <td>40</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
